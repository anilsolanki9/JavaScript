<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Webpage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="section1">
        <div class="container">
          <div id="counter-box">Press Start to Run Counter</div>
          <form action="">
            <label id="inc" for="increase">Increase</label>
            <input type="button" id="increase" />
            <label id="dec" for="decrease">Decrease</label>
            <input type="button" id="decrease" />
            <input id="btn" type="button" value="Start" />
          </form>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
