<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pintrest Style Gallary</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div id="section1">
        <form action="">
          <input type="text" id="title" spellcheck="false" placeholder="Title" autocomplete="off" />
          <input type="text" id="imgUrl" spellcheck="false" placeholder="URL" autocomplete="off" />
          <input type="text" id="columnNum" spellcheck="false" placeholder="Column" autocomplete="off" />
          <button id="addBtn" type="submit">Add</button>
        </form>
      </div>
      <div id="section2">
        <div id="column1">
          <div>
            <img src="./images/col1/c1img1.png" alt="" />
            <p class="imgTitle">Shin Chan</p>
          </div>
          <div>
            <img src="./images/col1/c1img2.png" alt="" />
            <p class="imgTitle">Doremon Painting Wall</p>
          </div>
          <div>
            <img src="./images/col1/c1img3.png" alt="" />
            <p class="imgTitle">Shin Chan holding Torch</p>
          </div>
        </div>
        <div id="column2">
          <div>
            <img src="./images/col2/c2img1.png" alt="" />
            <p class="imgTitle">Doremon Working Model</p>
          </div>
          <div>
            <img src="./images/col2/c2img2.png" alt="" />
            <p class="imgTitle">Doremon in Rain</p>
          </div>
          <div>
            <img src="./images/col2/c2img3.png" alt="" />
            <p class="imgTitle">Shin Chan Enjoyong watermelon</p>
          </div>
        </div>
        <div id="column3">
          <div>
            <img src="./images/col3/c3img1.png" alt="" />
            <p class="imgTitle">Shin Chan on Dry</p>
          </div>
          <div>
            <img src="./images/col3/c3img2.png" alt="" />
            <p class="imgTitle">Shin chan Bycycling</p>
          </div>
          <div>
            <img src="./images/col3/c3img3.png" alt="" />
            <p class="imgTitle">Pokemon with master</p>
          </div>
        </div>
        <div id="column4">
          <div>
            <img src="./images/col4/c4img1.png" alt="" />
            <p class="imgTitle">Iron Man</p>
          </div>
          <div>
            <img src="./images/col4/c4img2.png" alt="" />
            <p class="imgTitle">X Men</p>
          </div>
          <div>
            <img src="./images/col4/c4img3.png" alt="" />
            <p class="imgTitle">Shree Ram</p>
          </div>
        </div>
      </div>
      <div id="section3">Made with ðŸ’– by Anil</div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
