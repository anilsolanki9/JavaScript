<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keydown event</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #222;
        width: 100%;
        height: 100%;
      }
      main {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #fileInp {
        display: none;
      }

      #btn {
        padding: 15px 30px;
        background-color: aqua;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: rgb(0, 0, 0);
        font-weight: 600;
        border-radius: 10px;
        border: 2px solid rgb(0, 0, 0);
        transition: all 0.3s;
        z-index: 10;
        user-select: none;
      }

      #btn:active {
        scale: 0.9;
      }
    </style>
  </head>
  <body>
    <main>
      <input id="fileInp" type="file" />
      <div id="btn">Upload File</div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
