      body {
        padding: 0;

        box-sizing: border-box;
        height: 100vh;
        padding: 30px;
        background-color: rgb(43, 43, 43);
        font-family: Arial, Helvetica, sans-serif;
      }

      input {
        display: block;
      }

      .card {
        max-width: 300px;
        color: white;
        display: inline-block;
        padding: 20px;
        border: 2px solid #a9a9a9;
        margin-top: 40px;
        border-radius: 10px;
        margin-bottom: 7px;
      }

      .card h3 {
        margin: 0;
      }

      .card h5 {
        margin: 0;
        margin-top: 3px;
        margin-bottom: 10px;
      }

      .profile {
        height: 70px;
        width: 70px;
        border-radius: 50%;
        background-color: red;
        margin-bottom: 5px;
      }

      .profile img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }

      .card p {
        font-size: 12px;
        margin-top: 0px;
      }
    </style>
